<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap margin padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container mt-2 py-5" style="border:4px solid black ;">
        <h1>Padding left & right :</h1>
        <button class="btn btn-primary mb-5 px-5">Submit</button>
        <button class="btn btn-primary mb-4 px-4">Submit</button>
        <button class="btn btn-primary mb-3 px-3">Submit</button>
        <button class="btn btn-primary mb-2 px-2">Submit</button>
        <button class="btn btn-primary mb-1 px-1">Submit</button><br><br>
        <h1>Padding top & bottom :</h1>
        <button class="btn btn-secondary mt-1 py-5">Submit</button>
        <button class="btn btn-secondary mt-4 py-4">Submit</button>
        <button class="btn btn-secondary mt-3 py-3">Submit</button>
        <button class="btn btn-secondary mt-2 py-2">Submit</button>
        <button class="btn btn-secondary mt-1 py-1">Submit</button>
    </div>
  </body>
</html>
