<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container" style="margin: 10px;">
    <form>
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email address</b></label><br>
          <input type="email" class="form-control6" id="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label><br>
          <input type="password" class="form-control6" id="password"><br>
          <span id="passwordHelpInline" class="form-text">
           Password Must be 8-20 characters long.
          </span>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label"><b>Check me out</b></label>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      </div><br><br>

      <legend style="margin: 10px;">Disabled fieldset : </legend>
      <div class="container" style="margin: 10px;">
        <form>
            <fieldset disabled>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"><b>Disabled input</b></label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled inputbox">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary">Submit</button>
            </fieldset>
          </form>
    </div>
  </body>
</html>
